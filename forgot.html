<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASUED FORUM</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="respond.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/forgot.js"></script>

</head>
<body>

<div class="container">
<div class="row" id="header">
	

	<div class="col-lg-12 border ">
		
        <div class="form-group" id="user">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Username Here" required autocomplete="off" >
                <p id="i"><img src='img/load.gif' /></p>
                <input type="button" id="verify" value="Check" class="btn btn-info">
            </div>
            <div id="update"></div>
            <div class='form-group' id='question'>
              <label for='securityqs'>Security Question:</label>
              <select name='securityq' id='securityq' class='form-control'>
              </select>
              <input type='text' id='securitya' class='form-control' required>
              <p id="j"><img src='img/load.gif' /></p>
              <input type="button" id='confirm' value="Verify" class="btn btn-warning" >
            
    </div>
    <div id="pchange">
    <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Desired Password Here"  autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="passwordv">Verify Password:</label>
                <input type="password" name="passwordv" id="passwordv" class="form-control" placeholder="Enter Your Desired Password Again Here" required >
            </div>
            <p id="k"><img src='img/load.gif' /></p>
            <input type="button" id="change" value="Change" class="btn btn-success">
        </div>
</div>
    

</div>

</body>
</html>
